<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Style CSS-->
    <link rel="stylesheet" href="style.css">
    <!--JavaScript-->
    <script defer src="script.js"></script>
</head>

<body>
    <main class="container">
        <!--Sezione form-->
        <section id="form-section" class="m-5">
            <div class="card">
                <form action="">
                    <div class="card-body">
                        <h5 class="card-title">Inserisci i tuoi dati</h5>
                        <hr>
                        <div class="row row-cols-md-3">

                            <div class="col mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" placeholder="name">
                            </div>
                            <div class="col mb-3">
                                <label for="kms" class="form-label">chilometri</label>
                                <input type="number" class="form-control" id="name" id="kms" min="10" step="1"
                                    value="10">
                            </div>
                            <div class="col mb-3">
                                <label for="age" class="form-label">Fascia d'età</label>
                                <select class="form-select" id="age">
                                    <option value="">Adulto</option>
                                    <option value="junior">Minorenne</option>
                                    <option value="senior">Over 65</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end gap-3">
                        <button class="btn btn-primary" type="reset">Annulla</button>
                        <button class="btn btn-secondary" type="submit">Conferma</button>
                    </div>
                </form>
            </div>
        </section>
        <!--Sezione biglietto-->
        <section id="ticket-section" class="m-5">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="img/treno.jpg" class="img-fluid rounded-start" alt="treno">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Il tuo biglietto</h5>
                            <hr>

                            <h4 id="passenger-name">Francesco Minichiello</h4>
                            <!--Tariffa, carrozza, pnr, costo-->
                            <div class="row row-cols-md-4">
                                <div class="col">
                                    <h6>Tariffa</h6>
                                    <div id="rate">Adulto</div>
                                </div>
                                <div class="col">
                                    <h6>Carrozza</h6>
                                    <div id="rate">8</div>
                                </div>
                                <div class="col">
                                    <h6>PNR</h6>
                                    <div id="rate">97437</div>
                                </div>
                                <div class="col">
                                    <h6>Totale</h6>
                                    <div id="price">€20.00</div>
                                </div>
                            </div>
                            <p class="text-muted mt-3">Ho preso visione di termini e condizioni</p>
                            <div>visualizza i <a href="#">termini e condizioni</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
